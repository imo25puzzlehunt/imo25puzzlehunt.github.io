<script>
    function genHash(string) {
        let hash = 0;
        for (const char of string) {
            hash = (hash << 5) - hash + char.charCodeAt(0);
            hash |= 0; // Constrain to 32bit integer
        }
        return hash;
    };

    function checkAnswer() {
        const urlParams = new URLSearchParams(window.location.search);
        const answer = urlParams.get('answer');
        if(answer!==null){
            textAns = answer.toUpperCase().replace(/[^A-Z]+/g, '');
            if(genHash(textAns)===579174882)
                document.getElementById("answer-line").innerHTML = "Solved! <span class=\"solved-title-answer\">"+textAns+"</span>";
            else if(genHash(textAns)===841125103)
                document.getElementById("answer-line").innerHTML = "Youâ€™re on the right track. Keep going!";
            else
                document.getElementById("answer-line").innerHTML = "Incorrect!";
        }
    }
</script>
